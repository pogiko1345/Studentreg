<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Form Container */
        form {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Headings */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        h3 {
            color: #3498db;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        h3 em {
            font-style: normal;
            color: #7f8c8d;
        }
        
        /* Form Elements */
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* Radio and Checkbox Styles */
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        /* Button Styles */
        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-right: 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        input[type="reset"] {
            background-color: #e74c3c;
        }
        
        input[type="reset"]:hover {
            background-color: #c0392b;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        /* Form Section Styling */
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        /* File Upload Customization */
        input[type="file"] {
            padding: 6px;
        }
        
        /* Select Dropdown Styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="#">
        <div class="form-section">
            <h3><em>Personal Information</em></h3>
            
            <label>Last Name:
                <input type="text" name="lastName" placeholder="Enter your Last Name" required>
            </label>

            <label>First Name:
                <input type="text" name="firstName" placeholder="Enter your First Name" required>
            </label>

            <label>Middle Initial:
                <input type="text" name="middleInitial" placeholder="Enter your M.I">
            </label>
            
            <label>Address:
                <textarea name="address" rows="3" placeholder="Enter your complete address" required></textarea>
            </label>

            <label>Birthday:
                <input type="date" name="birthday" required>
            </label>

            <label>Gender:
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </label>

            <label>Contact Number:
                <input type="tel" name="contact" placeholder="Enter Contact Number" pattern="[0-9]{11}" required>
            </label>
        </div>

        <div class="form-section">
            <h3><em>Educational Attainment</em></h3>

            <label>Elementary:
                <input type="text" name="elementary" placeholder="School Name" required>
            </label>

            <label>Junior Highschool:
                <input type="text" name="juniorHighschool" placeholder="School Name" required>
            </label>

            <label>Senior Highschool:
                <input type="text" name="seniorHighschool" placeholder="School Name" required>
            </label>

            <label>Strand / Track:
                <select name="strand" required>
                    <option value="" disabled selected>Select Strand/Track</option>
                    <option value="abm">ABM</option>
                    <option value="ict">ICT</option>
                    <option value="gass">GASS</option>
                    <option value="humss">HUMSS</option>
                    <option value="stem">STEM</option>
                </select>
            </label>

            <label>College:
                <input type="text" name="college" placeholder="College/University Name">
            </label>

            <label>Program:
                <input type="text" name="program" placeholder="Degree Program">
            </label>
        </div>

        <div class="form-section">
            <h3><em>Documents Submitted</em></h3>

            <div class="checkbox-group">
                <label class="checkbox-option">
                    <input type="checkbox" name="docs" value="tor"> Transcript of Records
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="docs" value="bc"> Birth Certificate
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="docs" value="mr"> Medical Result
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="docs" value="f137"> Form 137
                </label>
            </div>
        </div>

        <div class="form-section">
            <h3><em>Upload Scanned Copy</em></h3>

            <label>Upload a file:
                <input type="file" name="upload" accept=".pdf,.jpg,.png" required>
            </label>
        </div>

        <div class="form-actions">
            <input type="submit" value="Submit Registration">
            <input type="reset" value="Clear Form">
        </div>
    </form>
</body>
</html>
